<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color:whitesmoke;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid palevioletred;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #eee;
    }
    .controls {
      margin: 15px;
    }
    #message {
      margin: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe ðŸŽ®</h1>

  <div class="controls">
    <label><input type="radio" name="mode" value="pvp" checked> Player vs Player</label>
    <label><input type="radio" name="mode" value="ai"> Player vs AI</label>
    <button onclick="resetGame()">Restart</button>
  </div>

  <div class="board" id="board"></div>

  <div id="message"></div>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;
    let mode = "pvp";

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    document.querySelectorAll("input[name='mode']").forEach(radio => {
      radio.addEventListener("change", e => {
        mode = e.target.value;
        resetGame();
      });
    });

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index].textContent !== "") return;

      cells[index].textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (mode === "ai" && currentPlayer === "O") {
        setTimeout(aiMove, 300);
      }
    }

    function aiMove() {
      const empty = cells.map((c, i) => c.textContent === "" ? i : null).filter(i => i !== null);
      if (empty.length === 0) return;
      const move = empty[Math.floor(Math.random() * empty.length)];
      cells[move].textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
    }

    function checkWin(player) {
      return winningCombos.some(combo => combo.every(index => cells[index].textContent === player));
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== "");
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      message.textContent = "";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
